<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A chatroom">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatroom1</title>

  <link rel="stylesheet" href="css/sample.css">
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/message.js"></script>
</head>

<body class="page-home">
  <section class="msger">
  <main class="msger-chat" id="msger-chat">
  </main>

  
  <form class="msger-inputarea" action="#">
    <input name="userfrom" type="text" id="userfrom" placeholder="send from" class="msger-input" />
    <input name="userto" type="text" id="userto" placeholder="send to" class="msger-input" />
    <input name="usermsg" type="text" id="usermsg" placeholder="message..." class="msger-input" />
    <input name="submitmsg" type="button" id="submitmsg" class="msger-send-btn" value="Send" onclick="submitMessage();" />
  </form>
</section>

</body>

</html>
